<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Quest - Your Digital Adventure Companion! üê±</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #1e3c72);
            background-size: 300% 300%;
            animation: gradient-shift 8s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Header Section */
        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #00d4ff;
        }
        
        .title {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff6b9d, #c471ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: title-glow 3s ease-in-out infinite;
        }
        
        @keyframes title-glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0,212,255,0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(255,107,157,0.8)); }
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        /* Stats Dashboard */
        .stats-dashboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            min-width: 120px;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .link-section {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .link-section:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: bold;
        }
        
        .section-icon {
            font-size: 1.8em;
            margin-right: 15px;
        }
        
        .add-link-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .link-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 1em;
        }
        
        .add-button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,212,255,0.4);
        }
        
        .link-list {
            min-height: 60px;
        }
        
        .link-item {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #00d4ff;
        }
        
        .link-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(10px);
        }
        
        .link-title {
            flex: 1;
            font-weight: 500;
        }
        
        .link-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .visit-btn {
            background: #00ff88;
            color: #000;
        }
        
        .delete-btn {
            background: #ff4757;
            color: white;
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }
        
        /* Sprite Desktop Cat */
        .desktop-cat {
            position: fixed;
            width: 32px;
            height: 32px;
            background-image: url('cat_sprite_sheet.png');
            background-repeat: no-repeat;
            z-index: 9999;
            cursor: pointer;
            transition: transform 0.3s ease;
            image-rendering: pixelated; /* Keep pixel art crisp */
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .desktop-cat:hover {
            transform: scale(1.2);
        }
        
        /* Cat sprite animations - assuming horizontal sprite sheet */
        /* Idle animations (first few frames) */
        .cat-idle-1 { background-position: 0px 0px; }
        .cat-idle-2 { background-position: -32px 0px; }
        .cat-idle-3 { background-position: -64px 0px; }
        .cat-idle-4 { background-position: -96px 0px; }
        
        /* Walking animations */
        .cat-walk-1 { background-position: -128px 0px; }
        .cat-walk-2 { background-position: -160px 0px; }
        .cat-walk-3 { background-position: -192px 0px; }
        .cat-walk-4 { background-position: -224px 0px; }
        
        /* Sitting animation */
        .cat-sit-1 { background-position: -256px 0px; }
        .cat-sit-2 { background-position: -288px 0px; }
        
        /* Sleeping animation */
        .cat-sleep-1 { background-position: -320px 0px; }
        .cat-sleep-2 { background-position: -352px 0px; }
        
        /* Stretching animation */
        .cat-stretch-1 { background-position: -384px 0px; }
        .cat-stretch-2 { background-position: -416px 0px; }
        
        /* If sprite sheet has multiple rows, we can use different y positions */
        /* Second row examples: */
        .cat-special-1 { background-position: 0px -32px; }
        .cat-special-2 { background-position: -32px -32px; }
        
        /* Cat facing directions */
        .cat-face-left {
            transform: scaleX(-1);
        }
        
        .cat-face-right {
            transform: scaleX(1);
        }
        
        /* Cat shadow */
        .cat-shadow {
            position: fixed;
            width: 28px;
            height: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            z-index: 9998;
            pointer-events: none;
            filter: blur(2px);
        }
        
        /* Smooth animation transitions */
        .desktop-cat {
            transition: background-position 0.1s ease;
        }
        
        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.5s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .stats-dashboard {
                flex-direction: column;
                align-items: center;
            }
            
            .add-link-form {
                flex-direction: column;
            }
            
            .desktop-cat, .cat-shadow {
                display: none; /* Hide cat on mobile */
            }
            
            .title {
                font-size: 2em;
            }
        }
        
        /* Fun hover effects */
        .link-section {
            position: relative;
            overflow: hidden;
        }
        
        .link-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }
        
        .link-section:hover::before {
            animation: shine 1.5s ease-in-out;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Sprite Desktop Cat -->
    <div class="cat-shadow" id="catShadow"></div>
    <div class="desktop-cat cat-idle-1" id="desktopCat"></div>

    <!-- Header -->
    <header class="header">
        <h1 class="title">üîó Link Quest üê±</h1>
        <p class="subtitle">Your gamified link keeper with a furry companion!</p>
        
        <div class="stats-dashboard">
            <div class="stat-card">
                <div class="stat-value" id="totalLinks">0</div>
                <div class="stat-label">üìö Total Links</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="visitedLinks">0</div>
                <div class="stat-label">‚úÖ Visited</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="catPets">0</div>
                <div class="stat-label">üêæ Cat Pets</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="streakDays">0</div>
                <div class="stat-label">üî• Day Streak</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Priority Links -->
        <section class="link-section" style="border-left: 5px solid #ff6b9d;">
            <div class="section-header">
                <span class="section-icon">üöÄ</span>
                <span>Priority Links</span>
            </div>
            <div class="add-link-form">
                <input type="text" class="link-input" id="priorityInput" placeholder="Add an important link to visit soon...">
                <button class="add-button" onclick="addLink('priority')">Add Link</button>
            </div>
            <div class="link-list" id="priorityList"></div>
        </section>

        <!-- Read Later -->
        <section class="link-section" style="border-left: 5px solid #00d4ff;">
            <div class="section-header">
                <span class="section-icon">üìñ</span>
                <span>Read Later</span>
            </div>
            <div class="add-link-form">
                <input type="text" class="link-input" id="laterInput" placeholder="Save interesting articles and content...">
                <button class="add-button" onclick="addLink('later')">Add Link</button>
            </div>
            <div class="link-list" id="laterList"></div>
        </section>

        <!-- Learning Resources -->
        <section class="link-section" style="border-left: 5px solid #c471ed;">
            <div class="section-header">
                <span class="section-icon">üéì</span>
                <span>Learning Resources</span>
            </div>
            <div class="add-link-form">
                <input type="text" class="link-input" id="learningInput" placeholder="Educational content and tutorials...">
                <button class="add-button" onclick="addLink('learning')">Add Link</button>
            </div>
            <div class="link-list" id="learningList"></div>
        </section>

        <!-- Completed -->
        <section class="link-section" style="border-left: 5px solid #00ff88;">
            <div class="section-header">
                <span class="section-icon">üèÜ</span>
                <span>Completed Adventures</span>
            </div>
            <div class="link-list" id="completedList"></div>
        </section>
    </main>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Game Data
        let gameData = {
            links: {
                priority: [],
                later: [],
                learning: [],
                completed: []
            },
            stats: {
                totalLinks: 0,
                visitedLinks: 0,
                catPets: 0,
                streakDays: 0
            }
        };

        // Load data from localStorage
        function loadGameData() {
            const saved = localStorage.getItem('linkQuestData');
            if (saved) {
                gameData = { ...gameData, ...JSON.parse(saved) };
            }
            updateStats();
        }

        // Save data to localStorage
        function saveGameData() {
            localStorage.setItem('linkQuestData', JSON.stringify(gameData));
        }

        // Add new link
        function addLink(category) {
            const input = document.getElementById(`${category}Input`);
            if (!input.value.trim()) return;

            const link = {
                id: Date.now(),
                title: input.value.trim(),
                url: input.value.trim(),
                dateAdded: new Date().toISOString(),
                category: category
            };

            gameData.links[category].push(link);
            gameData.stats.totalLinks++;
            input.value = '';
            
            saveGameData();
            updateDisplay();
            showNotification(`üìù Link added to ${category}!`, 'success');
            
            // Make cat react
            if (spriteDesktopCat && Math.random() < 0.5) {
                spriteDesktopCat.setBehavior('stretch');
            }
        }

        // Visit link
        function visitLink(id, currentCategory) {
            const link = gameData.links[currentCategory].find(l => l.id === id);
            if (!link) return;

            // Open the link
            window.open(link.url, '_blank');

            // Move to completed
            gameData.links[currentCategory] = gameData.links[currentCategory].filter(l => l.id !== id);
            link.category = 'completed';
            link.completedDate = new Date().toISOString();
            gameData.links.completed.push(link);
            
            gameData.stats.visitedLinks++;
            
            saveGameData();
            updateDisplay();
            showNotification(`üéâ Link visited! Great job!`, 'success');
            
            // Make cat celebrate
            if (spriteDesktopCat) {
                spriteDesktopCat.celebrate();
            }
        }

        // Delete link
        function deleteLink(id, category) {
            gameData.links[category] = gameData.links[category].filter(l => l.id !== id);
            if (category !== 'completed') {
                gameData.stats.totalLinks--;
            }
            saveGameData();
            updateDisplay();
            showNotification(`üóëÔ∏è Link removed`, 'info');
        }

        // Update display
        function updateDisplay() {
            updateStats();
            
            // Update all link lists
            ['priority', 'later', 'learning', 'completed'].forEach(category => {
                const list = document.getElementById(`${category}List`);
                list.innerHTML = '';
                
                gameData.links[category].forEach(link => {
                    const item = document.createElement('div');
                    item.className = 'link-item';
                    
                    const isCompleted = category === 'completed';
                    const visitButton = isCompleted ? 
                        `<button class="action-btn visit-btn" onclick="window.open('${link.url}', '_blank')">üîó</button>` :
                        `<button class="action-btn visit-btn" onclick="visitLink(${link.id}, '${category}')">‚úÖ</button>`;
                    
                    item.innerHTML = `
                        <div class="link-title">${link.title}</div>
                        <div class="link-actions">
                            ${visitButton}
                            <button class="action-btn delete-btn" onclick="deleteLink(${link.id}, '${category}')">üóëÔ∏è</button>
                        </div>
                    `;
                    
                    list.appendChild(item);
                });
            });
        }

        // Update stats display
        function updateStats() {
            document.getElementById('totalLinks').textContent = gameData.stats.totalLinks;
            document.getElementById('visitedLinks').textContent = gameData.stats.visitedLinks;
            document.getElementById('catPets').textContent = gameData.stats.catPets;
            document.getElementById('streakDays').textContent = gameData.stats.streakDays;
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Handle Enter key for inputs
        ['priority', 'later', 'learning'].forEach(category => {
            document.getElementById(`${category}Input`).addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addLink(category);
                }
            });
        });

        // Sprite Desktop Cat System
        class SpriteDesktopCat {
            constructor() {
                this.cat = document.getElementById('desktopCat');
                this.shadow = document.getElementById('catShadow');
                this.x = Math.random() * (window.innerWidth - 100);
                this.y = Math.random() * (window.innerHeight - 100);
                this.targetX = this.x;
                this.targetY = this.y;
                this.speed = 1.0;
                this.isMoving = false;
                this.currentBehavior = 'idle';
                this.direction = 'right';
                this.behaviorTimer = 0;
                this.behaviorDuration = 0;
                this.animationFrame = 0;
                this.lastFrameTime = 0;
                this.frameDelay = 300; // milliseconds between frames
                
                // Define animation sequences based on sprite sheet
                this.animations = {
                    idle: ['cat-idle-1', 'cat-idle-2', 'cat-idle-3', 'cat-idle-4'],
                    walk: ['cat-walk-1', 'cat-walk-2', 'cat-walk-3', 'cat-walk-4'],
                    sit: ['cat-sit-1', 'cat-sit-2'],
                    sleep: ['cat-sleep-1', 'cat-sleep-2'],
                    stretch: ['cat-stretch-1', 'cat-stretch-2']
                };
                
                this.behaviors = ['idle', 'walk', 'sit', 'sleep', 'stretch'];
                
                this.init();
            }
            
            init() {
                this.updatePosition();
                this.chooseBehavior();
                
                // Add click interaction
                this.cat.addEventListener('click', () => this.onCatClick());
                
                // Start the main loop
                setInterval(() => this.update(), 50);
                setInterval(() => this.chooseBehavior(), 4000);
                setInterval(() => this.animateSprite(), 100);
            }
            
            chooseBehavior() {
                // Weighted random behavior selection
                const rand = Math.random();
                let behavior;
                
                if (rand < 0.4) behavior = 'walk';
                else if (rand < 0.6) behavior = 'sit';
                else if (rand < 0.75) behavior = 'idle';
                else if (rand < 0.9) behavior = 'stretch';
                else behavior = 'sleep';
                
                this.setBehavior(behavior);
            }
            
            setBehavior(behavior) {
                this.currentBehavior = behavior;
                this.behaviorTimer = Date.now();
                this.animationFrame = 0;
                
                switch(behavior) {
                    case 'walk':
                        this.setRandomTarget();
                        this.behaviorDuration = 3000 + Math.random() * 4000;
                        this.frameDelay = 200; // Faster animation for walking
                        break;
                    case 'sit':
                        this.behaviorDuration = 4000 + Math.random() * 6000;
                        this.isMoving = false;
                        this.frameDelay = 500; // Slower for sitting
                        break;
                    case 'sleep':
                        this.behaviorDuration = 8000 + Math.random() * 12000;
                        this.isMoving = false;
                        this.frameDelay = 800; // Very slow for sleeping
                        break;
                    case 'stretch':
                        this.behaviorDuration = 2500;
                        this.isMoving = false;
                        this.frameDelay = 400;
                        break;
                    default: // idle
                        this.behaviorDuration = 3000 + Math.random() * 5000;
                        this.isMoving = false;
                        this.frameDelay = 400; // Medium speed for idle
                }
                
                this.updateDirection();
            }
            
            setRandomTarget() {
                const margin = 60;
                this.targetX = margin + Math.random() * (window.innerWidth - margin * 2 - 32);
                this.targetY = margin + Math.random() * (window.innerHeight - margin * 2 - 32);
                this.isMoving = true;
            }
            
            updateDirection() {
                if (this.direction === 'left') {
                    this.cat.classList.add('cat-face-left');
                } else {
                    this.cat.classList.remove('cat-face-left');
                }
            }
            
            animateSprite() {
                const now = Date.now();
                if (now - this.lastFrameTime > this.frameDelay) {
                    const animationFrames = this.animations[this.currentBehavior];
                    if (animationFrames && animationFrames.length > 0) {
                        this.animationFrame = (this.animationFrame + 1) % animationFrames.length;
                        
                        // Clear all animation classes
                        this.cat.className = 'desktop-cat';
                        
                        // Add current frame class
                        this.cat.classList.add(animationFrames[this.animationFrame]);
                        
                        // Maintain direction
                        this.updateDirection();
                    }
                    this.lastFrameTime = now;
                }
            }
            
            update() {
                const now = Date.now();
                
                // Check if current behavior should end
                if (now - this.behaviorTimer > this.behaviorDuration) {
                    this.chooseBehavior();
                    return;
                }
                
                // Handle walking behavior
                if (this.currentBehavior === 'walk' && this.isMoving) {
                    this.moveTowardsTarget();
                }
                
                this.updatePosition();
            }
            
            moveTowardsTarget() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 3) {
                    this.isMoving = false;
                    this.setBehavior('idle');
                    return;
                }
                
                // Update direction based on movement
                if (dx > 0 && this.direction === 'left') {
                    this.direction = 'right';
                    this.updateDirection();
                } else if (dx < 0 && this.direction === 'right') {
                    this.direction = 'left';
                    this.updateDirection();
                }
                
                // Move towards target
                this.x += (dx / distance) * this.speed;
                this.y += (dy / distance) * this.speed;
            }
            
            updatePosition() {
                this.cat.style.left = this.x + 'px';
                this.cat.style.top = this.y + 'px';
                this.shadow.style.left = (this.x + 2) + 'px';
                this.shadow.style.top = (this.y + 28) + 'px';
            }
            
            onCatClick() {
                // Cat reacts to clicks
                const reactions = ['stretch', 'sit'];
                const reaction = reactions[Math.floor(Math.random() * reactions.length)];
                this.setBehavior(reaction);
                
                // Update stats
                gameData.stats.catPets++;
                saveGameData();
                updateStats();
                
                showNotification('üê± Meow! Your cat companion is happy!', 'success');
                
                // Make cat briefly bigger when clicked
                this.cat.style.transform = this.direction === 'left' ? 'scaleX(-1.3) scaleY(1.3)' : 'scale(1.3)';
                setTimeout(() => {
                    this.cat.style.transform = this.direction === 'left' ? 'scaleX(-1)' : 'scaleX(1)';
                }, 200);
            }
            
            // Method to make cat celebrate
            celebrate() {
                this.setBehavior('stretch');
                setTimeout(() => {
                    this.setBehavior('idle');
                }, 2000);
            }
        }

        // Initialize everything
        let spriteDesktopCat;
        
        window.addEventListener('load', () => {
            loadGameData();
            updateDisplay();
            
            // Initialize sprite cat
            setTimeout(() => {
                spriteDesktopCat = new SpriteDesktopCat();
                showNotification('üê± Your sprite cat companion has arrived!', 'info');
            }, 1000);
        });

        // Welcome message
        setTimeout(() => {
            showNotification('üéÆ Welcome to Link Quest! Add some links and pet your cat!', 'info');
        }, 2000);
    </script>
</body>
</html>

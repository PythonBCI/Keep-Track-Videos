<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Quest - Your Digital Adventure Companion! üê±</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #1e3c72);
            background-size: 300% 300%;
            animation: gradient-shift 8s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Header Section */
        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #00d4ff;
        }
        
        .title {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff6b9d, #c471ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: title-glow 3s ease-in-out infinite;
        }
        
        @keyframes title-glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0,212,255,0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(255,107,157,0.8)); }
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        /* Stats Dashboard */
        .stats-dashboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            min-width: 120px;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .link-section {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .link-section:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: bold;
        }
        
        .section-icon {
            font-size: 1.8em;
            margin-right: 15px;
        }
        
        .add-link-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .link-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 1em;
        }
        
        .add-button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,212,255,0.4);
        }
        
        .link-list {
            min-height: 60px;
        }
        
        .link-item {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #00d4ff;
        }
        
        .link-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(10px);
        }
        
        .link-title {
            flex: 1;
            font-weight: 500;
        }
        
        .link-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .visit-btn {
            background: #00ff88;
            color: #000;
        }
        
        .delete-btn {
            background: #ff4757;
            color: white;
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }
        
        /* Desktop Cat - Proper Sprite Atlas */
        .desktop-cat {
            position: fixed;
            width: 64px; /* 32px * 2 scale */
            height: 64px; /* 32px * 2 scale */
            background-image: url('orange_tabby_000.png');
            background-repeat: no-repeat;
            background-size: 256px 1344px; /* 128px * 2 scale, 672px * 2 scale */
            z-index: 9999;
            cursor: pointer;
            transition: transform 0.3s ease;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .desktop-cat:hover {
            transform: scale(1.1);
        }
        
        /* Cat facing directions */
        .cat-face-left {
            transform: scaleX(-1);
        }
        
        .cat-face-right {
            transform: scaleX(1);
        }
        
        /* Cat shadow */
        .cat-shadow {
            position: fixed;
            width: 50px;
            height: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            z-index: 9998;
            pointer-events: none;
            filter: blur(3px);
        }
        
        /* Cat selection buttons */
        .cat-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10001;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
        }
        
        .cat-option {
            width: 32px;
            height: 32px;
            background-repeat: no-repeat;
            background-size: 128px 672px;
            background-position: 0px -96px; /* Row 3, Col 0 */
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            image-rendering: pixelated;
        }
        
        .cat-option:hover {
            border-color: #00d4ff;
        }
        
        .cat-option.active {
            border-color: #ffd700;
        }
        
        .cat-option.orange { background-image: url('orange_tabby_000.png'); }
        .cat-option.grey { background-image: url('grey_tabby_000.png'); }
        .cat-option.black { background-image: url('black_000.png'); }
        
        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.5s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .stats-dashboard {
                flex-direction: column;
                align-items: center;
            }
            
            .add-link-form {
                flex-direction: column;
            }
            
            .desktop-cat, .cat-shadow {
                display: none; /* Hide cat on mobile */
            }
            
            .title {
                font-size: 2em;
            }
        }
        
        /* Fun hover effects */
        .link-section {
            position: relative;
            overflow: hidden;
        }
        
        .link-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }
        
        .link-section:hover::before {
            animation: shine 1.5s ease-in-out;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Desktop Cat System -->
    <div class="cat-selector" id="catSelector">
        <div class="cat-option orange active" data-cat="orange" title="Orange Tabby"></div>
        <div class="cat-option grey" data-cat="grey" title="Grey Tabby"></div>
        <div class="cat-option black" data-cat="black" title="Black Cat"></div>
    </div>
    <div class="cat-shadow" id="catShadow"></div>
    <div class="desktop-cat" id="desktopCat"></div>

    <!-- Header -->
    <header class="header">
        <h1 class="title">üîó Link Quest üê±</h1>
        <p class="subtitle">Your gamified link keeper with a furry companion!</p>
        
        <div class="stats-dashboard">
            <div class="stat-card">
                <div class="stat-value" id="totalLinks">0</div>
                <div class="stat-label">üìö Total Links</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="visitedLinks">0</div>
                <div class="stat-label">‚úÖ Visited</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="catPets">0</div>
                <div class="stat-label">üêæ Cat Pets</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="streakDays">0</div>
                <div class="stat-label">üî• Day Streak</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Priority Links -->
        <section class="link-section" style="border-left: 5px solid #ff6b9d;">
            <div class="section-header">
                <span class="section-icon">üöÄ</span>
                <span>Priority Links</span>
            </div>
            <div class="add-link-form">
                <input type="text" class="link-input" id="priorityInput" placeholder="Add an important link to visit soon...">
                <button class="add-button" onclick="addLink('priority')">Add Link</button>
            </div>
            <div class="link-list" id="priorityList"></div>
        </section>

        <!-- Read Later -->
        <section class="link-section" style="border-left: 5px solid #00d4ff;">
            <div class="section-header">
                <span class="section-icon">üìñ</span>
                <span>Read Later</span>
            </div>
            <div class="add-link-form">
                <input type="text" class="link-input" id="laterInput" placeholder="Save interesting articles and content...">
                <button class="add-button" onclick="addLink('later')">Add Link</button>
            </div>
            <div class="link-list" id="laterList"></div>
        </section>

        <!-- Learning Resources -->
        <section class="link-section" style="border-left: 5px solid #c471ed;">
            <div class="section-header">
                <span class="section-icon">üéì</span>
                <span>Learning Resources</span>
            </div>
            <div class="add-link-form">
                <input type="text" class="link-input" id="learningInput" placeholder="Educational content and tutorials...">
                <button class="add-button" onclick="addLink('learning')">Add Link</button>
            </div>
            <div class="link-list" id="learningList"></div>
        </section>

        <!-- Completed -->
        <section class="link-section" style="border-left: 5px solid #00ff88;">
            <div class="section-header">
                <span class="section-icon">üèÜ</span>
                <span>Completed Adventures</span>
            </div>
            <div class="link-list" id="completedList"></div>
        </section>
    </main>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Game Data
        let gameData = {
            links: {
                priority: [],
                later: [],
                learning: [],
                completed: []
            },
            stats: {
                totalLinks: 0,
                visitedLinks: 0,
                catPets: 0,
                streakDays: 0
            }
        };

        // Load data from localStorage
        function loadGameData() {
            const saved = localStorage.getItem('linkQuestData');
            if (saved) {
                gameData = { ...gameData, ...JSON.parse(saved) };
            }
            updateStats();
        }

        // Save data to localStorage
        function saveGameData() {
            localStorage.setItem('linkQuestData', JSON.stringify(gameData));
        }

        // Add new link
        function addLink(category) {
            const input = document.getElementById(`${category}Input`);
            if (!input.value.trim()) return;

            const link = {
                id: Date.now(),
                title: input.value.trim(),
                url: input.value.trim(),
                dateAdded: new Date().toISOString(),
                category: category
            };

            gameData.links[category].push(link);
            gameData.stats.totalLinks++;
            input.value = '';
            
            saveGameData();
            updateDisplay();
            showNotification(`üìù Link added to ${category}!`, 'success');
            
            // Make cat react
            if (desktopCat && Math.random() < 0.5) {
                desktopCat.setBehavior('walk');
            }
        }

        // Visit link
        function visitLink(id, currentCategory) {
            const link = gameData.links[currentCategory].find(l => l.id === id);
            if (!link) return;

            // Open the link
            window.open(link.url, '_blank');

            // Move to completed
            gameData.links[currentCategory] = gameData.links[currentCategory].filter(l => l.id !== id);
            link.category = 'completed';
            link.completedDate = new Date().toISOString();
            gameData.links.completed.push(link);
            
            gameData.stats.visitedLinks++;
            
            saveGameData();
            updateDisplay();
            showNotification(`üéâ Link visited! Great job!`, 'success');
            
            // Make cat celebrate
            if (desktopCat) {
                desktopCat.celebrate();
            }
        }

        // Delete link
        function deleteLink(id, category) {
            gameData.links[category] = gameData.links[category].filter(l => l.id !== id);
            if (category !== 'completed') {
                gameData.stats.totalLinks--;
            }
            saveGameData();
            updateDisplay();
            showNotification(`üóëÔ∏è Link removed`, 'info');
        }

        // Update display
        function updateDisplay() {
            updateStats();
            
            // Update all link lists
            ['priority', 'later', 'learning', 'completed'].forEach(category => {
                const list = document.getElementById(`${category}List`);
                list.innerHTML = '';
                
                gameData.links[category].forEach(link => {
                    const item = document.createElement('div');
                    item.className = 'link-item';
                    
                    const isCompleted = category === 'completed';
                    const visitButton = isCompleted ? 
                        `<button class="action-btn visit-btn" onclick="window.open('${link.url}', '_blank')">üîó</button>` :
                        `<button class="action-btn visit-btn" onclick="visitLink(${link.id}, '${category}')">‚úÖ</button>`;
                    
                    item.innerHTML = `
                        <div class="link-title">${link.title}</div>
                        <div class="link-actions">
                            ${visitButton}
                            <button class="action-btn delete-btn" onclick="deleteLink(${link.id}, '${category}')">üóëÔ∏è</button>
                        </div>
                    `;
                    
                    list.appendChild(item);
                });
            });
        }

        // Update stats display
        function updateStats() {
            document.getElementById('totalLinks').textContent = gameData.stats.totalLinks;
            document.getElementById('visitedLinks').textContent = gameData.stats.visitedLinks;
            document.getElementById('catPets').textContent = gameData.stats.catPets;
            document.getElementById('streakDays').textContent = gameData.stats.streakDays;
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Handle Enter key for inputs
        ['priority', 'later', 'learning'].forEach(category => {
            document.getElementById(`${category}Input`).addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addLink(category);
                }
            });
        });

        // Desktop Cat System - Based on the Python DesktopCat
        class DesktopCat {
            constructor() {
                this.cat = document.getElementById('desktopCat');
                this.shadow = document.getElementById('catShadow');
                this.selector = document.getElementById('catSelector');
                
                // Position and movement
                this.x = Math.random() * (window.innerWidth - 150);
                this.y = Math.random() * (window.innerHeight - 150);
                this.targetX = this.x;
                this.targetY = this.y;
                this.speed = 0.8;
                this.isMoving = false;
                
                // Animation system
                this.currentBehavior = 'idle';
                this.direction = 'right';
                this.behaviorTimer = 0;
                this.behaviorDuration = 0;
                this.animationFrame = 0;
                this.lastFrameTime = 0;
                this.frameDelay = 180; // 0.18 seconds like the Python version
                
                // Sprite atlas info (128x672, 32x32 sprites, 4 cols x 21 rows)
                this.spriteSize = 32;
                this.atlasWidth = 128;
                this.atlasHeight = 672;
                this.scale = 2; // Display at 2x size
                
                // Current cat type
                this.catType = 'orange';
                this.catImages = {
                    'orange': 'orange_tabby_000.png',
                    'grey': 'grey_tabby_000.png',
                    'black': 'black_000.png'
                };
                
                // Animation sequences (based on Python implementation)
                this.idleFrames = []; // Will be populated with cycling animation
                this.currentFrames = [];
                this.freezeSprite = false;
                
                this.init();
            }
            
            init() {
                this.setupIdleAnimation();
                this.updatePosition();
                this.chooseBehavior();
                
                // Add interactions
                this.cat.addEventListener('click', () => this.onCatClick());
                this.setupCatSelector();
                
                // Start loops
                setInterval(() => this.update(), 50);
                setInterval(() => this.chooseBehavior(), 5000);
                setInterval(() => this.animateSprite(), this.frameDelay);
            }
            
            setupIdleAnimation() {
                // Create cycling animation like Python version (forward then reverse)
                const baseFrames = [
                    { x: 0, y: 3 }, // Row 3 (idle animation starts here)
                    { x: 1, y: 3 },
                    { x: 2, y: 3 },
                    { x: 3, y: 3 }
                ];
                
                // Create cycling array (forward + reverse without first frame)
                this.idleFrames = [...baseFrames];
                const reverseFrames = [...baseFrames].reverse();
                reverseFrames.shift(); // Remove first frame to avoid duplication
                this.idleFrames = [...this.idleFrames, ...reverseFrames];
                
                this.currentFrames = this.idleFrames;
                this.animationFrame = 0;
            }
            
            setupCatSelector() {
                const options = this.selector.querySelectorAll('.cat-option');
                options.forEach(option => {
                    option.addEventListener('click', () => {
                        const catType = option.dataset.cat;
                        this.changeCatType(catType);
                        
                        // Update active state
                        options.forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        
                        showNotification(`üê± Switched to ${catType} cat!`, 'info');
                    });
                });
            }
            
            changeCatType(newType) {
                this.catType = newType;
                this.cat.style.backgroundImage = `url('${this.catImages[newType]}')`;
            }
            
            chooseBehavior() {
                // Simple behavior for now - just idle
                this.setBehavior('idle');
            }
            
            setBehavior(behavior) {
                this.currentBehavior = behavior;
                this.behaviorTimer = Date.now();
                this.animationFrame = 0;
                
                switch(behavior) {
                    case 'walk':
                        this.setRandomTarget();
                        this.behaviorDuration = 4000 + Math.random() * 6000;
                        this.frameDelay = 150; // Faster for walking
                        break;
                    default: // idle
                        this.behaviorDuration = 8000 + Math.random() * 12000;
                        this.isMoving = false;
                        this.frameDelay = 180; // Match Python version
                        this.currentFrames = this.idleFrames;
                }
                
                this.updateDirection();
            }
            
            setRandomTarget() {
                const margin = 80;
                this.targetX = margin + Math.random() * (window.innerWidth - margin * 2 - 64);
                this.targetY = margin + Math.random() * (window.innerHeight - margin * 2 - 64);
                this.isMoving = true;
            }
            
            updateDirection() {
                if (this.direction === 'left') {
                    this.cat.classList.add('cat-face-left');
                } else {
                    this.cat.classList.remove('cat-face-left');
                }
            }
            
            animateSprite() {
                if (this.freezeSprite) return;
                
                if (this.currentFrames.length > 0) {
                    const frame = this.currentFrames[this.animationFrame];
                    
                    // Calculate background position (scaled)
                    const bgX = -(frame.x * this.spriteSize * this.scale);
                    const bgY = -(frame.y * this.spriteSize * this.scale);
                    
                    this.cat.style.backgroundPosition = `${bgX}px ${bgY}px`;
                    
                    // Advance frame
                    this.animationFrame = (this.animationFrame + 1) % this.currentFrames.length;
                }
            }
            
            update() {
                const now = Date.now();
                
                // Check if current behavior should end
                if (now - this.behaviorTimer > this.behaviorDuration) {
                    const rand = Math.random();
                    if (rand < 0.3) {
                        this.setBehavior('walk');
                    } else {
                        this.setBehavior('idle');
                    }
                    return;
                }
                
                // Handle walking
                if (this.currentBehavior === 'walk' && this.isMoving) {
                    this.moveTowardsTarget();
                }
                
                this.updatePosition();
            }
            
            moveTowardsTarget() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 5) {
                    this.isMoving = false;
                    this.setBehavior('idle');
                    return;
                }
                
                // Update direction
                if (dx > 0 && this.direction === 'left') {
                    this.direction = 'right';
                    this.updateDirection();
                } else if (dx < 0 && this.direction === 'right') {
                    this.direction = 'left';
                    this.updateDirection();
                }
                
                // Move towards target
                this.x += (dx / distance) * this.speed;
                this.y += (dy / distance) * this.speed;
            }
            
            updatePosition() {
                this.cat.style.left = this.x + 'px';
                this.cat.style.top = this.y + 'px';
                this.shadow.style.left = (this.x + 7) + 'px';
                this.shadow.style.top = (this.y + 55) + 'px';
            }
            
            onCatClick() {
                // Update stats
                gameData.stats.catPets++;
                saveGameData();
                updateStats();
                
                showNotification('üê± Purr! Your desktop cat is happy!', 'success');
                
                // Brief scale animation
                const originalTransform = this.cat.style.transform;
                this.cat.style.transform = this.direction === 'left' ? 'scaleX(-1.2) scaleY(1.2)' : 'scale(1.2)';
                setTimeout(() => {
                    this.cat.style.transform = originalTransform;
                }, 200);
                
                // Reset behavior
                this.setBehavior('idle');
            }
            
            celebrate() {
                // Cat gets excited when you complete tasks
                this.setBehavior('walk');
                setTimeout(() => {
                    this.setBehavior('idle');
                }, 3000);
            }
        }

        // Initialize everything
        let desktopCat;
        
        window.addEventListener('load', () => {
            loadGameData();
            updateDisplay();
            
            // Initialize desktop cat
